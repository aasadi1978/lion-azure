<!DOCTYPE html>
<html>
    <head>
        <title>LION Message</title>
        <style>
            body {
                color: #4d148c;
                font-family: "FedEx Sans", Arial, sans-serif;
                background-image: url('/static/images/pretreated_imagery_19-1200x675-c2b5ff2.png');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                font-size: 24px;
                text-align: center;
                margin: 0;
                padding: 0;
            }

            h1 {
                font-size: 48px;
                margin-top: 60px;
                margin-bottom: 20px;
            }

            h2 {
                font-weight: normal;
                margin-top: 10px;
            }

            .msg {
                margin-top: 40px;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                background-color: rgba(255, 255, 255, 0.8);
                padding: 20px 40px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            img {
                max-width: 300px;
                margin-top: 40px;
                margin-bottom: 20px;
            }

            .btn {
                display: inline-block;
                background-color: #ff6200;
                color: white;
                text-decoration: none;
                font-size: 20px;
                padding: 12px 30px;
                border-radius: 6px;
                margin-top: 30px;
                transition: background-color 0.3s ease;
            }

            .btn:hover {
                background-color: #e05700;
            }
        </style>
    </head>
    
    <body>
        <img src="/static/images/collective_eng_2c_pos_rgb.svg" alt="FedEx Express Logo" />
        <h1><span style="color: #ff6200;">Access Denied</span></h1>
        <div class="msg">
            <h2>
                You do not have the required permissions to access this page or perform this action.
            </h2>
            <h2 style="margin-top: 30px;">
                If you believe this is an error, please contact the LION support team.
            </h2>
            <a href="mailto:alireza.asadi@fedex.com" class="btn">Contact Support</a>
        </div>
        <h3 style="margin-top: 60px; font-weight: normal;">
            Linehaul Optimization for Network (LION)
        </h3>
    </body>
</html>
